<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Weather</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <main class="container">
      <div class="wrapper">
          <div class="search margin-bottom-24">
              <input class="search__input" type="search" oninput="handleInputChange()" onblur="handleInputBlur()" onfocus="handleInputFocus()"/>
              <div class="search__suggestion"> </div>
          </div>

          <div class="temperature margin-bottom-40">
              <div class="text-center temperature__current-degree font-bold">+37 °C</div>
              <figure class="sun">
                  <img class="weather__icon" src="./assets/images/sun.svg" alt="sun" />
              </figure>
              <article class="city-temperature">
                  <h1 class="city-temperature__title">Dubai, AE</h1>
                  <span class="city-temperature__current-day font-regular">Friday</span>
                  <ul class="margin-top-16">
                      <li class="info">
                          <figure class="info__icon margin-right-8">
                              <img src="./assets/images/water-drop.svg" alt="drop" />
                          </figure>
                          <span class="info__description humidity">39%</span>
                      </li>
                      <li class="info">
                          <figure class="info__icon margin-right-8">
                              <img src="./assets/images/wind.svg" alt="wind" />
                          </figure>
                          <span class="info__description wind">West, 7.7 m/s</span>
                      </li>
                      <li class="info">
                          <figure class="info__icon margin-right-8">
                              <img src="./assets/images/compass.svg" alt="compass" />
                          </figure>
                          <span class="info__description pressure">1003 hPa</span>
                      </li>
                  </ul>
              </article>
          </div>

          <sectiion>
              <ul class="cards__wrapper">
                  <li class="card--shadow margin-bottom-16">
                      <figure class="card__icon">
                          <img src="./assets/images/sun.svg" alt="sun" />
                          <div class="card__title text-center margin-top-8 ">Friday</div>
                          <div class="card__description text-center">+36 °C</div>
                      </figure>
                  </li>
                  <li class="card--shadow margin-bottom-16">
                      <figure class="card__icon">
                          <img src="./assets/images/sun.svg" alt="sun" />
                          <div class="card__title text-center margin-top-8 ">Friday</div>
                          <div class="card__description text-center">+36 °C</div>
                      </figure>
                  </li>
                  <li class="card--shadow margin-bottom-16">
                      <figure class="card__icon">
                          <img src="./assets/images/sun.svg" alt="sun" />
                          <div class="card__title text-center margin-top-8 ">Friday</div>
                          <div class="card__description text-center">+36 °C</div>
                      </figure>
                  </li>
                  <li class="card--shadow margin-bottom-16">
                      <figure class="card__icon">
                          <img src="./assets/images/sun.svg" alt="sun" />
                          <div class="card__title text-center margin-top-8 ">Friday</div>
                          <div class="card__description text-center">+36 °C</div>
                      </figure>
                  </li>
                  <li class="card--shadow margin-bottom-16">
                      <figure class="card__icon">
                          <img src="./assets/images/sun.svg" alt="sun" />
                          <div class="card__title text-center margin-top-8 ">Friday</div>
                          <div class="card__description text-center">+36 °C</div>
                      </figure>
                  </li>
              </ul>
          </sectiion>

      </div>



  </main>


  <script src="/js/api/city.js"></script>
  <script src="/js/api/weather.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
